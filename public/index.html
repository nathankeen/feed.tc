<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Atom Feed Entry</title>
    <style>
        {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .feed-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .feed-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        .feed-link {
            color: #1a0dab;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Latest Atom Feed Entry from The Conversation</h1>
    <div id="feed-container"></div>

    <script>
        async function fetchFeed() {
            const response = await fetch('/feed');
            const text = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(text, 'application/xml');
            const latestEntry = xmlDoc.getElementsByTagName('entry')[0];
            const feedContainer = document.getElementById('feed-container');

            if (latestEntry) {
                const title = latestEntry.getElementsByTagName('title')[0].textContent;
                const link = latestEntry.getElementsByTagName('link')[0].getAttribute('href');
                const itemDiv = document.createElement('div');
                itemDiv.className = 'feed-item';
                itemDiv.innerHTML = `
                    <div class="feed-title">${title}</div>
                    <a class="feed-link" href="${link}" target="_blank">${link}</a>
                `;
                feedContainer.appendChild(itemDiv);
            } else {
                feedContainer.innerHTML = '<p>No entries found.</p>';
            }
        }

        fetchFeed();
    </script>
</body>
</html>
