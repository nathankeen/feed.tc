<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Atom Feed Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .feed-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .feed-title {
            font-size: 1.2em;
            font-weight: bold;
       -link {
            color: #1a0dab;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Latest Atom Feed Entry from The Conversation</h1>
    <div id="feed-container"></div>

    <script>
        async function fetchFeed() {
            const response = await fetch('/feed');
            const data = await response.json();
            const feedContainer = document.getElementById('feed-container');

            if (data.title && data.link) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'feed-item';
                itemDiv.innerHTML = `
                    <div class="feed-title">${data.title}</div>
                    <a class="feed-link" href="${data.link}" target="_blank">${data.link}</a>
                `;
                feedContainer.appendChild(itemDiv);
            } else {
                feedContainer.innerHTML = '<p>No entries found.</p>';
            }
        }

        fetchFeed();
    </script>
</body>
</html>
